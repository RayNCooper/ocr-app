services:
  nextjs-app:
    build:
      context: ./nextjs-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    networks:
      - app-network

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.worker
    env_file:
      - ./.env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge